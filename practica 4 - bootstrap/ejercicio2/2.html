  <!--Crear la estructura básica de un sitio web como se muestra
    en el ejemplo siguiente. La barra lateral (sidebar) deberá tener
    un tamaño de 3, al igual que los 6 rectángulos del
    centro del diseño. El rectángulo celeste de la esquina
    inferior derecha deberá tener un tamaño de 6.
    Utilizar el segundo mockup para el tamaño sm.-->
  <body>
      <div class="row">
        <div class="bg-danger">Navbar</div>
      </div>

      <div class="row row-sm-12">
        <div class="col-sm-3 bg-secondary">Sidebar</div>
        <div class="col-sm-9 bg-success">
          <div class="col col-sm-12">Verder</div>
          <div class="row">
            <div class="col-3 col-sm bg-warning">Col marron</div>
            <div class="col-3 col-sm bg-warning">Col marron</div>
            <div class="col-3 col-sm bg-warning">Col marron</div>
            <div class="col-3 col-sm bg-warning">Col marron</div>
            <div class="col-3 col-sm sm-d-none bg-warning">Col marron</div>
            <div class="col-3 col-sm sm-d-none bg-warning">Col marron</div>
          </div>
        </div>
      </div>

  </body>
